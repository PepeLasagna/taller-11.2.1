<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <form  id="contact-form">
  <h1>Registro</h1>
  <div>
    <input type="text" name="name" id="name" placeholder=" " autocomplete="on"  required />
    <label for="name">Nombre</label>
  </div><br>
  <div>
    <input type="text" name="lastname" id="lastname" placeholder=" " autocomplete="on" required />
    <label for="lastname">Apellido</label>
  </div>
  <div><br>
    <input type="date" name="birthdate" id="birthdate" placeholder=" " autocomplete="off"  required />
    <label for="birthdate">Fecha de Nacimiento</label>
  </div><br>
  <button type="button" onclick="registro()">Registrar</button>
</form>
</body>
</html>
